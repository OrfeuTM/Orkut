<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/login-responsive.css">
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">orkut</span>  com sua conta 
                  <span style="color: #4389F0 ;">G</span>
                  <span style="color: #EE4235 ;">o</span> 
                  <span style="color: #F1BC1A ;">o</span> 
                  <span style="color: #4389F0 ;">g</span> 
                  <span style="color: #30AB4F ;">l</span> 
                  <span style="color: #EE4235 ;">e</span> 
                  !
                    </p>
            </div>
            <div class="fields__textbox">
                <input type="email" placeholder="j seu e-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Digite sua senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso </label>
            </div>

            <div class="fields_buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>
            <div class="fields__recover">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#"><span class="pink-font">Não tem conta ? Criar agora!</span></a>
            </div> 
        </div>
    </div>
</body>
</html>
